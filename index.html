<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bisnis PPOB & SMM Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      position: fixed;
      width: 100%;
      z-index: 10;
    }

    header h1 {
      font-size: 24px;
      color: #00c6ff;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00c6ff;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    .hero h2 {
      font-size: 40px;
      margin-bottom: 20px;
      font-weight: 700;
      line-height: 1.2;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 40px;
      max-width: 600px;
      color: rgba(255,255,255,0.8);
    }

    .hero-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background: #00c6ff;
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #0072ff;
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: rgba(255,255,255,0.6);
    }

    .pattern {
      position: absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      background-image: radial-gradient(circle, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      animation: movePattern 30s linear infinite;
    }

    @keyframes movePattern {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>

  <div class="pattern"></div>

  <header>
    <h1>PPOB & SMM Panel</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#" onclick="showAlert('Fitur PPOB')">PPOB</a>
      <a href="#" onclick="showAlert('Fitur SMM')">SMM Panel</a>
      <a href="#" onclick="showAlert('Kontak Kami')">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Layanan PPOB & SMM Panel Profesional</h2>
    <p>Kami menyediakan solusi pembayaran online dan social media marketing terbaik untuk mendukung perkembangan bisnis Anda secara maksimal.</p>
    <div class="hero-buttons">
      <a href="#" class="btn" onclick="login()">Login</a>
      <a href="#" class="btn" onclick="register()">Register</a>
    </div>
  </section>

  <footer>
    Â© 2025 Bisnis PPOB & SMM Panel. All rights reserved.
  </footer>

  <script>
    function login() {
      // Redirect otomatis ke halaman Login
      window.location.href = 'https://tya-ar.github.io/webpanel/Login.html';
    }

    function register() {
      alert('Halaman Register belum diimplementasikan.');
      // Kalau nanti sudah ada halaman register, bisa diganti:
      // window.location.href = 'https://tya-ar.github.io/webpanel/Register.html';
    }

    function showAlert(message) {
      alert(message + ' belum tersedia.');
    }
  </script>
</body>
</html>
