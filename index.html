<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Professional Business</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
    }

    /* Parallax background */
    .parallax {
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png'), linear-gradient(to right, #4facfe, #00f2fe);
      height: 100%;
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Glassmorphism login box */
    .login-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      color: #fff;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      transition: background 0.3s ease;
    }

    .login-box input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #00c6ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #0072ff;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: rgba(255,255,255,0.7);
    }

    /* Floating icons background (optional) */
    .icons {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      overflow: hidden;
    }
    .icons i {
      position: absolute;
      color: rgba(255,255,255,0.1);
      font-size: 40px;
      animation: floatIcons 10s linear infinite;
    }

    @keyframes floatIcons {
      from { transform: translateY(0); }
      to { transform: translateY(-100vh); }
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="parallax">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="footer">
        Â© 2025 Your Business Name
      </div>
    </div>
    <!-- Floating icons -->
    <div class="icons">
      <i class="fas fa-briefcase" style="left:10%;"></i>
      <i class="fas fa-chart-line" style="left:30%;"></i>
      <i class="fas fa-handshake" style="left:50%;"></i>
      <i class="fas fa-users" style="left:70%;"></i>
      <i class="fas fa-lightbulb" style="left:90%;"></i>
    </div>
  </div>
  <script>
    // Animate icons positions randomly every 15 seconds
    setInterval(() => {
      document.querySelectorAll('.icons i').forEach(icon => {
        icon.style.left = Math.random() * 100 + '%';
        icon.style.fontSize = (20 + Math.random() * 40) + 'px';
      });
    }, 15000);
  </script>
</body>
</html>
