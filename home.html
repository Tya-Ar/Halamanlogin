<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PPOB Dashboard Lengkap</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* CSS tetap sama persis dengan sebelumnya, tidak saya ulangi di sini agar lebih ringkas */
/* Jika perlu saya kirimkan seluruh CSS ulang, beri tahu saja */
</style>
</head>
<body>
<header>
  <h1>Dashboard PPOB</h1>
  <nav>
    <button onclick="alert('Fitur Isi Saldo')">Isi Saldo</button>
    <button onclick="alert('Fitur Transfer')">Transfer</button>
  </nav>
</header>

<div class="dashboard">
  <div class="sidebar">
    <h3>Menu</h3>
    <button class="scan-qris-professional" onclick="openQris()">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/qr-code.png"/>
      Scan QRIS
    </button>
    <div class="menu-grid">
      <div class="menu-item" onclick="showSection('home')"><img src="https://img.icons8.com/ios-filled/50/home.png"/><span>Beranda</span></div>
      <div class="menu-item" onclick="showSection('riwayat')"><img src="https://img.icons8.com/ios-filled/50/order-history.png"/><span>Pesanan</span></div>
      <div class="menu-item" onclick="showSection('deposit')"><img src="https://img.icons8.com/ios-filled/50/money.png"/><span>Deposit</span></div>
      <div class="menu-item" onclick="showSection('profil')"><img src="https://img.icons8.com/ios-filled/50/user.png"/><span>Profil</span></div>
      <div class="menu-item" onclick="showSection('pengaturan')"><img src="https://img.icons8.com/ios-filled/50/settings.png"/><span>Pengaturan</span></div>
      <div class="menu-item" onclick="showSection('bantuan')"><img src="https://img.icons8.com/ios-filled/50/help.png"/><span>Bantuan</span></div>
    </div>
  </div>
  <div class="main">
    <div id="dynamic-section"></div>
    <div class="card-saldo" onclick="toggleSaldoDetail()">
      <h2>Saldo Anda</h2>
      <div class="saldo-amount">Rp787.267.341,00</div>
    </div>
    <div class="saldo-detail" id="saldo-detail">
      <p><strong>Saldo Tersedia:</strong> Rp787.267.341,00</p>
      <p><strong>Saldo Tertahan:</strong> Rp0</p>
      <button onclick="alert('Isi saldo!')">Isi Saldo</button>
      <button onclick="alert('Tarik saldo!')">Tarik Saldo</button>
      <button onclick="openQris()">Bayar via QRIS</button>
    </div>
    <div class="section">
      <h3>Produk Digital</h3>
      <div class="products-grid">
        <div class="product"><img src="https://img.icons8.com/color/96/phone.png"/><strong>Pulsa</strong></div>
        <div class="product"><img src="https://img.icons8.com/color/96/wifi.png"/><strong>Paket Data</strong></div>
        <div class="product"><img src="https://img.icons8.com/color/96/flash-on.png"/><strong>PLN</strong></div>
        <div class="product"><img src="https://img.icons8.com/color/96/controller.png"/><strong>Voucher Game</strong></div>
        <div class="product"><img src="https://img.icons8.com/color/96/wallet.png"/><strong>E-Money</strong></div>
        <div class="product"><img src="https://img.icons8.com/color/96/water.png"/><strong>PDAM</strong></div>
        <div class="product"><img src="https://img.icons8.com/color/96/video.png"/><strong>Streaming</strong></div>
      </div>
    </div>
  </div>
</div>

<footer>Â© 2025 PPOB Dashboard</footer>

<div id="qrisModal">
  <div class="content">
    <h3>Scan QRIS untuk Pembayaran</h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/QRIS_Logo.svg/256px-QRIS_Logo.svg.png" alt="QRIS">
    <br>
    <button onclick="closeQris()">Tutup</button>
  </div>
</div>

<script>
function toggleSaldoDetail(){
  const detail=document.getElementById('saldo-detail');
  detail.style.display=detail.style.display==='block'?'none':'block';
}
function showSection(s){
  const container=document.getElementById('dynamic-section');
  const sections={
    home:'',
    riwayat:'<div class="section"><h3>Riwayat Pesanan</h3><table><tr><th>Tanggal</th><th>Produk</th><th>Status</th></tr><tr><td>07/07/2025</td><td>Pulsa</td><td>Sukses</td></tr></table></div>',
    deposit:'<div class="section"><h3>Riwayat Deposit</h3><table><tr><th>Tanggal</th><th>Metode</th><th>Jumlah</th><th>Status</th></tr><tr><td>06/07/2025</td><td>Transfer</td><td>Rp200.000</td><td>Sukses</td></tr></table></div>',
    profil:'<div class="section"><h3>Profil Akun</h3><p><strong>Nama:</strong> RIZAL EPENDI</p><p><strong>Email:</strong> Rizalefendi93307@gmail.com</p><p><strong>No HP:</strong> 081348421097</p></div>',
    pengaturan:'<div class="section"><h3>Pengaturan Akun</h3><p><button onclick="alert(\'Ganti Password\')">Ganti Password</button></p></div>',
    bantuan:'<div class="section"><h3>Bantuan</h3><p>Hubungi CS di WhatsApp 08123456789 atau email support@example.com.</p></div>'
  };
  container.innerHTML=sections[s]||'';
}
function openQris(){
  document.getElementById('qrisModal').style.display='flex';
}
function closeQris(){
  document.getElementById('qrisModal').style.display='none';
}
</script>
</body>
</html>
